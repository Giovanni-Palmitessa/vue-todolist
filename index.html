<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section id="app">
        <div class="logo d-flex">
            <img class="w-100 pt-3" src="assets/img/Logo.png" alt="Boolean Logo">
        </div>

        <div class="inputBtn pt-4 d-flex justify-content-center">
            <input 
                @keyup.enter="addTodo"
                v-model="newTodo" 
                type="text" 
                class="form-control" 
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Aggiungi qualcosa alla tua lista!"
            >

            <button @click="addTodo" type="button" class="btn btn-primary btn-lg ms-3">Aggiungi!</button>
        </div>

        <p class="text-center text-danger">Devi inserire una task di almeno 5 caratteri!</p>

        <ul v-if="toDos.length != 0" class="list-group list pt-5">
            <li 
                v-for="(toDo, index) in toDos" class="list-group-item d-flex justify-content-between align-items-center"
                @click="jobDone(index)" 
                :class="{'done': toDo.done}"
            >
              {{ toDo.text }}
              <button 
                type="button" 
                class="btn-close" 
                aria-label="Close"
                @click="deleteItem(index)"
                ></button>
            </li>
        </ul>
        <h2 v-else class="finish">Non ci sono pi√π cose da fare! Aggiungi qualcosa alla lista!</h2>
    </section>
</body>
</html>
